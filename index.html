<body class="backgroundGrey">

<main class="container">

  <div id="beforeGameStart">

    <h1 class="h2 text-center colorWhite mb-5">Bienvenue dans le jeu du Pierre, Papier, Ciseaux!</h1>

    <div class=" mb-5 gameLauncher d-flex justify-content-center align-items-center">
      <form>
        <label class="mx-3" for="pseudo">Entrez votre pseudo :</label>
        <input id="pseudo" class="mx-3" type="text" name="pseudo">
        <input id="validateEnter" onclick="getPseudoAndHideGameLaucher()" class ="mx-3" type="button" value="Commencer"/>
      </form>
    </div>

  </div>

  <div id="gameCanStart" style="display: none">

    <div id="score" class="text-center d-flex justify-content-between align-items-center mt-3">

      <div class="scoreJoueur w-30">
        <p id="pseudoJoueur" class="h3 colorOrange"></p>
        <span id="updatePlayerScore" class="h3 colorWhite">0</span>
      </div>
      <p class="h3 colorWhite w-30">SCORE</p>
      <div class="scoreOrdi w-30">
        <p class="h3 colorOrange">ORDI</p>
        <span id="updateComputerScore" class="h3 colorWhite">0</span>
      </div>

    </div>

    <div id="insideGame">

      <h2 class="mt-3 mb-5 h3 text-center colorWhite">Choisissez votre attaque :</h2>

      <div id="handsImgContainer" class="d-flex justify-content-center text-center mb-5 col-12">
          <div id="PIERRE" onclick="choice(this)" class="rock hands col-3">
            <h3 class="colorOrange">Rock</h3>
            <img class="resizeHands  w-50" src="img/rock.png" alt="rock hand image">
          </div>

          <div id="PAPIER" onclick="choice(this)" class="paper hands col-3">
            <h3 class="colorOrange">Paper</h3>
            <img class="resizeHands w-50" src="img/paper.png" alt="paper hand image">
          </div>

          <div id="CISEAUX" onclick="choice(this)" class="scissors hands col-3">
            <h3 class="colorOrange">Scissors</h3>
            <img class="resizeHands w-50" src="img/scissors.png" alt="scissors hand image">
          </div>
      </div>

      <div class="attackAnimation d-flex justify-content-between align-items-center col-12">
        <img class="col-3" id="kirby" src="img/kirby-powerful.png" alt="kirby img">
        <p class="col-6 text-center colorWhite" id="result"></p>
        <img class="col-3" id="metaKnight" src="img/metaKnight.png" alt="mk img">
      </div>

    </div>

    <div id="endGame" class="mx-auto text-center">
      <p id="finalMessage" class="colorWhite mt-5 mb-5 h1"></p>
      <input id="reload" class="mx-auto" onClick="document.location.reload(true)" type="button" value="Rejouer"/>

    </div>
  </div>
</main>
